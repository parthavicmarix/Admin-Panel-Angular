<div class="list">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center flex-wrap">
      <h1 class="mb-0">Management List</h1>
      <button mat-raised-button color="primary" (click)="addManagement()">
        <mat-icon>add</mat-icon> Add Management
      </button>
    </div>
    <table mat-table [dataSource]="managements" class="mat-elevation-z8 w-100 mt-3">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let m">{{ m.id }}</td>
      </ng-container>
      <ng-container matColumnDef="rule">
        <th mat-header-cell *matHeaderCellDef>Rule</th>
        <td mat-cell *matCellDef="let m">{{ m.rule }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let m">
          <button mat-icon-button color="primary" matTooltip="Edit" (click)="editManagement(m)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" matTooltip="View" (click)="viewManagement(m)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteManagement(m)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="data-not-found" *ngIf="managements.length === 0">
      List is not available.
    </div>
  </div>
</div>
