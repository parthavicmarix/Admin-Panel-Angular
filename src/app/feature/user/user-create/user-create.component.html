<div class="create-page">
    <h1 class="mb-3">
        <i class="fa-solid fa-arrow-left coursor-pointer" routerLink="/user-list"></i>
        Create User
    </h1>
    <div class="infobox">
        <div class="test">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-field input-fields">
                        <label>User Name <span class="text-danger">*</span></label><br />
                        <mat-form-field  class="custom-placeholder" appearance="outline" class="cutm-w">
                            <input matInput type="text" placeholder="Enter User Name" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-field input-fields">
                        <label>Email <span class="text-danger">*</span></label><br />
                        <mat-form-field appearance="outline" class="cutm-w">
                            <input matInput type="text" placeholder="Enter Email" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-field input-fields">
                        <label>Password <span class="text-danger">*</span></label><br />
                        <mat-form-field appearance="outline" class="cutm-w">
                            <input matInput type="text" placeholder="Enter Password" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-field input-fields">
                        <label>Mobile no <span class="text-danger">*</span></label><br />
                        <mat-form-field appearance="outline" class="cutm-w">
                            <input matInput type="text" placeholder="Enter Mobile no" />
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-field input-fields ">
                        <label>Select Role<span class="text-danger">*</span></label><br />
                        <ng-select [items]="" bindLabel="name" bindValue="id" placeholder="Select Role" appendTo="body">
                        </ng-select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-field input-fields">
                        <label>Select Status<span class="text-danger">*</span></label><br />
                        <ng-select [items]="" bindLabel="name" bindValue="id" placeholder="Select Status"
                            appendTo="body">
                        </ng-select>

                    </div>
                </div>
                <div class="col-md-3" *>
                    <div class="form-field input-fields">
                        <label>Enter Index</label><br />
                        <mat-form-field appearance="outline" class="cutm-w">
                            <input matInput type="text" placeholder="Enter Index" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer buttons -->
        <div class="button-wrapper">
            <button type="button" class="btn-blue" (click)="onSave()">Save</button>
        </div>

    </div>
</div>
