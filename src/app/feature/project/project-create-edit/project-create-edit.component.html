<div class="create-page">
  <h1 class="mb-3">
    <i class="fa-solid fa-arrow-left coursor-pointer" (click)="router.navigate(['/project/list'])"></i>
    {{ editMode ? 'Edit Project' : 'Add Project' }}
  </h1>
  <div class="infobox">
    <form (ngSubmit)="save()">
      <div class="test">
        <div class="row">
          <div class="col-md-6">
            <div class="form-field input-fields">
              <label>Project Name <span class="text-danger">*</span></label><br />
              <mat-form-field class="custom-placeholder" appearance="outline" class="cutm-w">
                <input matInput type="text" placeholder="Enter Project Name" [(ngModel)]="project.name" name="name" required />
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="button-wrapper">
        <button type="submit" class="btn-blue">Save</button>
      </div>
    </form>
  </div>
</div>
