<div class="list">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center flex-wrap">
      <h1 class="mb-0">Department List</h1>
      <div class="d-flex justify-content-end align-items-center gap-3">
        <mat-form-field appearance="outline">
          <input matInput type="search" placeholder="Enter Your Search" [(ngModel)]="search" (input)="onSearch($event)" />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <button mat-raised-button color="primary" class="btn-blue create-btn search-left nowrap" (click)="onCreate()" style="z-index:10; position:relative; min-width: 160px; white-space: nowrap;">
          <i class="fas fa-solid fa-plus plus"></i>
          <span style="white-space:nowrap;">Add Department</span>
        </button>
      </div>
    </div>
    <div class="item-list">
      <table class="table table-hover m-0 b-1 nowrap">
        <thead class="thead-light">
          <tr>
            <th>Sr No.</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dep of filteredDepartments; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ dep.name }}</td>
            <td>
              <a class="icon-color" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions" (click)="setSelectedDepartment(dep)">
                <mat-icon>more_vert</mat-icon>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <mat-menu #menu="matMenu">
        <a class="ml-1" mat-menu-item (click)="editSelectedDepartment()"> <mat-icon>edit</mat-icon>Edit</a>
        <a class="ml-1" mat-menu-item (click)="viewSelectedDepartment()"> <mat-icon>visibility</mat-icon>View</a>
        <a class="ml-1" mat-menu-item (click)="deleteSelectedDepartment()"> <mat-icon>delete</mat-icon>Delete</a>
      </mat-menu>
      <div class="data-not-found" *ngIf="filteredDepartments.length === 0">
        List is not available.
      </div>
    </div>
  </div>
</div>
