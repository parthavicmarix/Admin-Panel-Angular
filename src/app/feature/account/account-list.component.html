<div class="list">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center flex-wrap">
      <h1 class="mb-0">Account List</h1>
      <button mat-raised-button color="primary" (click)="addAccount()">
        <mat-icon>add</mat-icon> Add Account
      </button>
    </div>
    <table mat-table [dataSource]="accounts" class="mat-elevation-z8 w-100 mt-3">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let a">{{ a.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let a">{{ a.name }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let a">
          <button mat-icon-button color="primary" matTooltip="Edit" (click)="editAccount(a)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" matTooltip="View" (click)="viewAccount(a)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteAccount(a)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="data-not-found" *ngIf="accounts.length === 0">
      List is not available.
    </div>
  </div>
</div>
