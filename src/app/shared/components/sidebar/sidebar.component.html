<div class="sidebar" [class.collapsed]="collapsed">
  <!-- Arrow Toggle Button -->
  <button class="sidebar-toggle" (click)="toggleSidebar()">
    <i class="fas arrow-color" [ngClass]="collapsed ? 'fa-chevron-right' : 'fa-chevron-left'"></i>
  </button>

  <!-- Sidebar Items -->
  <mat-nav-list>
     <a mat-list-item 
   routerLink="/dashboard" 
   routerLinkActive="active" 
   [routerLinkActiveOptions]="{ exact: true }">
  <i class="fas fa-th-large"></i>
  <span *ngIf="!collapsed">Dashboard</span>
</a>

<a mat-list-item 
   routerLink="/user-list" 
   routerLinkActive="active" 
   [routerLinkActiveOptions]="{ exact: true }">
  <i class="fas fa-user"></i>
  <span *ngIf="!collapsed">User</span>
</a>

<a mat-list-item 
   routerLink="/employee/list" 
   routerLinkActive="active" 
   [routerLinkActiveOptions]="{ exact: true }">
  <i class="fas fa-users"></i>
  <span *ngIf="!collapsed">Employee</span>
</a>

<a mat-list-item 
   routerLink="/department" 
   routerLinkActive="active" 
   [routerLinkActiveOptions]="{ exact: true }">
  <i class="fas fa-building"></i>
  <span *ngIf="!collapsed">Department</span>
</a>

<!-- repeat similarly for other routes -->

    <a mat-list-item routerLink="/role-list">
      <i class="fas fa-cog"></i>
      <span *ngIf="!collapsed">Role</span>
    </a>
    <a mat-list-item routerLink="/cms">
      <i class="fas fa-file-alt"></i>
      <span *ngIf="!collapsed">CMS</span>
    </a>
    <a mat-list-item routerLink="/email">
      <i class="fas fa-envelope"></i>
      <span *ngIf="!collapsed">Email</span>
    </a>
    <a mat-list-item routerLink="/tasks">
      <i class="fas fa-tasks"></i>
      <span *ngIf="!collapsed">Tasks</span>
    </a>
    <a mat-list-item 
   routerLink="/project/list" 
   routerLinkActive="active" 
   [routerLinkActiveOptions]="{ exact: true }">
  <i class="fas fa-tasks"></i>
  <span *ngIf="!collapsed">Project</span>
</a>
  </mat-nav-list>
</div>
